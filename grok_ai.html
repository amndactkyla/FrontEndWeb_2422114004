<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Qrok AI</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", Arial, sans-serif;
    }

    body {
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        max-width: 400px;
        width: 100%;
        text-align: center;
        padding: 20px;
    }

    h1 {
        font-size: 1.8rem;
        font-weight: 700;
        color: #111;
        margin-bottom: 8px;
        line-height: 1.3;
    }

    p.subtitle {
        color: #6b7280;
        font-size: 0.95rem;
        margin-bottom: 24px;
    }

    .btn {
        width: 100%;
        border: none;
        border-radius: 10px;
        padding: 12px 0;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-bottom: 14px;
    }

    .btn-google {
        background-color: #111;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .btn-facebook {
        background-color: #fff;
        color: #111;
        border: 1px solid #d1d5db;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .btn-email {
        background-color: #1a73e8;
        color: #fff;
    }

    .btn:hover {
        opacity: 0.9;
    }

    .divider {
        display: flex;
        align-items: center;
        text-align: center;
        color: #6b7280;
        font-size: 0.9rem;
        margin: 20px 0;
    }

    .divider::before,
    .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #e5e7eb;
    }

    .divider:not(:empty)::before {
        margin-right: .75em;
    }

    .divider:not(:empty)::after {
        margin-left: .75em;
    }

    .input-group {
        position: relative;
        margin-bottom: 18px;
    }

    .input-group input {
        width: 100%;
        padding: 12px 14px 12px 42px;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        font-size: 1rem;
        background-color: #f9fafb;
    }

    .input-group input:focus {
        outline: 2px solid #1a73e8;
        background-color: #fff;
    }

    .input-group svg {
        position: absolute;
        top: 50%;
        left: 14px;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        fill: #9ca3af;
    }

    .footer-text {
        font-size: 0.8rem;
        color: #6b7280;
        margin-top: 16px;
        line-height: 1.4;
    }

    .footer-text a {
        color: #2563eb;
        text-decoration: none;
    }

    .footer-text a:hover {
        text-decoration: underline;
    }

    .close-icon {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 20px;
        color: #6b7280;
        cursor: pointer;
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 1.4rem;
        }

        .login-container {
            padding: 16px;
        }
    }
</style>
</head>
<body>
    <div class="login-container">
        <div class="close-icon">âœ•</div>
        <h1>Bergabunglah dengan jutaan<br>Pengguna yang Puas</h1>
        <p class="subtitle">Login diperlukan untuk melanjutkan. Data Anda aman dan terlindungi.</p>

        <button class="btn btn-google">
            <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" width="20">
            Lanjutkan dengan Google
        </button>

        <button class="btn btn-facebook">
            <img src="https://www.svgrepo.com/show/349553/facebook.svg" alt="Facebook" width="20">
            Lanjutkan dengan Facebook
        </button>

        <div class="divider">atau</div>

        <div class="input-group">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M2 4a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4zm2 0v.01L12 11l8-6.99V4H4zm16 16V8.236l-8 6.99-8-6.99V20h16z"/>
            </svg>
            <input type="email" placeholder="nama@contoh.com">
        </div>

        <button class="btn btn-email">Lanjutkan dengan Email</button>

        <p class="footer-text">
            Dengan melanjutkan, Anda menyetujui <a href="#">Ketentuan Layanan</a> dan baca kami
            <a href="#">Kebijakan Privasi</a>.
        </p>
    </div>
</body>
</html>
